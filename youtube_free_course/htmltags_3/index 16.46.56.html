<!--Сообщаем браузеру как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документа, указываем язык содержимого-->
<html lang="ru">
    <!--Заголовок страницы, контейнер для других важных данных (не отображается)-->
    <head>
        <!--Заголовок страницы в браузере-->
        <title>
            Знакомства с html тегами часть №3
        </title>
        <!--Кодировка страницы-->
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

    </head>
    <!--Отображаемое тело страницы-->>
    <body>
        <form action="#" method="post" enctype="multipart/form-data"></form>

        <div>
            <input placeholder="username" type="text" name="username" value="">
        </div>
        <div>
            <input disabled type="password" name="userpass" value="">
        </div>
        <div>
            <p> <input type="radio" name="beer" value="dark">dark</p>
            <p> <input type="radio" name="beer" value="white">white</p>
        </div>
        <br>
        <div>
            <p> <input checked type="radio" name="beer" value="dark">dark</p>
            <p> <input type="radio" name="beer" value="white">white</p>
        </div>

        <br>
        <div>
            <p> <input type="checkbox" name="car" value="yes">Наличие авто</p>
            <p> <input type="checkbox" name="car2" value="yes">Наличие авто 2</p>
            <p> <input type="checkbox" name="car3" value="yes">Наличие авто 3</p>
            <p> <input type="checkbox" name="car4" value="yes">Наличие авто 4</p>
        </div>

        <br>
        <div>
            <p> <input type="file" name="car" ></p>
        </div>

        <br>
        <div>
            <textarea name="text" cols="30" rows="10"></textarea>
        </div>

        <br>
        <div>
            <select name="color" >
                <option value="red"> Красный</option>
                <option selected value="black"> Черный</option>
                <option value="blue"> Синий</option>
            </select>
        </div>

        <br>
        <div>
            <button type="submit">Кнопка</button>
        </div>
        
    </body>
</html>
